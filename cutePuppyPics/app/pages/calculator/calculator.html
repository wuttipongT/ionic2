<ion-header>

	<!-- <ion-navbar>
		<ion-title>calculator</ion-title>
	</ion-navbar>
 -->
 <ion-toolbar no-border-top>
    <ion-title>calculator</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-list>
		<form (ngSubmit)="onSubmit(calcForm.value)" #calcForm="ngForm">

			<ion-row>
				<ion-col width-80>
					<ion-item>
						<ion-input type="text" placeholder="เงินต้น" required
					[(ngModel)]="myCalc.principle" 
					ngControl="principle" 
					#principle="ngForm"></ion-input>

					</ion-item>

				</ion-col>
				<ion-col width-20>
					<ion-label fixed item-right>บาท</ion-label>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col width-80>
					<ion-item>
						<ion-input type="text" placeholder="ดอกเบี้ย" required
					[(ngModel)]="myCalc.interest"
					ngControl="interest"
					#interest="ngForm"></ion-input>

					</ion-item>
				</ion-col>
				<ion-col width-20>
					<ion-label fixed item-right>% : ปี</ion-label>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col width-80>
					<ion-item>
						<ion-input type="text" placeholder="จำนวนปี" required
					[(ngModel)]="myCalc.year"
					ngControl="year"
					#year="ngForm"></ion-input>

					</ion-item>
				</ion-col>
				<ion-col width-20>
					<ion-label fixed item-right>ปี</ion-label>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col width-80>
					<ion-item>
						<ion-input type="text" placeholder="จำนวนเงิน" required
					[(ngModel)]="myCalc.money"
					ngControl="money"
					#money="ngForm"></ion-input>

					</ion-item>
				</ion-col>
				<ion-col width-20>
					<ion-label  item-right>ต่อเดือน</ion-label>
				</ion-col>
			</ion-row>

			<div padding>
				<button type="submit">คำนวน</button>
				<button type="reset" (click)="onClick()">ล้างค่า</button>
			</div>
		</form>
	</ion-list>
</ion-content>
