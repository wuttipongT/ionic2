<ion-navbar *navbar>
	<ion-title>Sign Up</ion-title>
</ion-navbar>

<ion-content padding class="signup">
	<form  #signupCreds="ngForm" (ngSubmit)="signup(signupCreds.value)">
		<ion-item>
			<ion-label>Display Name</ion-label>
			<ion-input type="text" ngControl="displayName"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Email</ion-label>
			<ion-input type="text" ngControl="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Password</ion-label>
			<ion-input type="password" ngControl="password"></ion-input>
		</ion-item>

		<div padding>
			<button block type="submit">Signup</button>
		</div>

	</form>
</ion-content>
